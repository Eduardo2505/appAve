<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
           <ion-icon name="menu"></ion-icon>
  </button>
 
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar"></ion-searchbar>
  </ion-navbar>

</ion-header>



<ion-content class="cards-bg" >
   
  
    <div #item *ngFor="let i of registros" > 
    
    <ion-card class="adv-map">
      <div style="position: relative">
        <img src="{{imgmp}}">
    
        <ion-fab right top>
          <button ion-fab color="danger" class="fab-map">
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-fab>
      </div>
      <ion-item>
          <ion-icon name="ios-folder-open" color="subtle" large item-start></ion-icon>

  
        <h2 *ngIf= "i.num_expediente != ''" > {{i.num_expediente}}</h2>
        <h2 *ngIf= "i.num_expediente == ''" > S/N</h2>
      
      </ion-item>
      <ion-item>
        <ion-icon color="subtle" large item-start name='ios-clock-outline'></ion-icon>
        <h2> {{i.fecha_de_inspeccion}}</h2>
        <p>{{i.hora_de_inspeccion}} hrs</p>
      </ion-item>
      <ion-item actions>
          <p class="titulosub"> {{i.estado}}</p>
         
          <button ion-button color="banner" clear item-end icon-start (click)="detalles(i.idregistro)">
              <ion-icon  name="ios-search"></ion-icon>
             Detalles
            </button>
        <button ion-button color="danger" clear item-end icon-start  (click)="acciones(i.idregistro,i.estado,i.idestado_empleado,1,i.idestado_registro)">
            <ion-icon  name="ios-share-alt"></ion-icon>
          Acciones
        </button>
      </ion-item>
    
    </ion-card>
    
  </div> 
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingText="Cargando..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    
    </ion-content>
