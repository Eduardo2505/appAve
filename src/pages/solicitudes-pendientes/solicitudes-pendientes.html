<ion-header>

  <ion-navbar color="primary">

    <ion-title>Solicitudes Pendientes


    </ion-title>
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>




  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Expediente"></ion-searchbar>
  </ion-toolbar>


</ion-header>


<ion-content padding>




  <ion-list>
    <ion-item-sliding #item *ngFor="let i of registros">
      <ion-item (click)="detalles(i.idregistro)">
        <ion-icon name="ios-folder-open" item-left></ion-icon>
        {{i.num_expediente}}
        <p> {{i.estado}} </p>
        <p>{{i.fecha_de_inspeccion|fechalarga}}</p>
        <p>{{i.hora_de_inspeccion}} hrs</p>
       
      </ion-item>

      <ion-item-options side="right">
        <button ion-button icon-left round small color="warning" (click)="acciones(i.idregistro,i.estado,i.idestado_empleado,2,i.idestado_registro)">
          <ion-icon name="ios-folder-open"></ion-icon> Acciones
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText="Cargando..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
