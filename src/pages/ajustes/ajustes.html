<ion-header>

  <ion-navbar no-border-bottom color="primary">
    <ion-title>Ajustes</ion-title>
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="actualizar(form)">
    <ion-list-header>Actualizacion</ion-list-header>

    <ion-item>
      <ion-icon name="ios-key" item-left></ion-icon>
      <ion-label stacked>Nueva Contraseña:</ion-label>
      <ion-input type="password" required [(ngModel)]="todo.pass1" name="pass1"></ion-input>

    </ion-item>
    <ion-item>
      <ion-icon name="ios-key" item-left></ion-icon>
      <ion-label stacked>Confirmación:</ion-label>
      <ion-input type="password" required [(ngModel)]="todo.pass2" name="pass2"></ion-input>
    </ion-item>
    <br>
    <br>
    <button type="submit" ion-button round color="info" block icon-left>
      <ion-icon name="send"></ion-icon> Actualizar
    </button>
  </form>
</ion-content>
