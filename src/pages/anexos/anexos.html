<ion-header>

  <ion-navbar no-border-bottom color="primary">
    <ion-title>Anexos</ion-title>
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary">

    <ion-searchbar (ionInput)="getItems($event)" placeholder="Archivo"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item-sliding #item *ngFor="let i of registros">
        
        <ion-item (click)="launchUrl(i.urlDropbox)" *ngIf="i.dropbox==1">
          <ion-icon name="ios-albums" item-left></ion-icon>
          {{i.descripcion}} 
        </ion-item>
        <ion-item (click)="pop(i.url,i.descripcion)" *ngIf="i.dropbox==0">
          <ion-icon name="ios-albums" item-left></ion-icon>
          {{i.descripcion}}


        </ion-item>


    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText="Cargando..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons>


        <button ion-button icon-left (click)="galeria()">
          <ion-icon name="cloud-upload"></ion-icon>Cargar de Galer√≠a
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>

</ion-content>
